<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trifecta YT Converter</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <script>
document.addEventListener('DOMContentLoaded', function() {
  const container = document.querySelector('.container');

  container.addEventListener('mousemove', function(e) {
    const x = e.clientX - this.offsetLeft; // Get the x coordinate within the element
    const y = e.clientY - this.offsetTop; // Get the y coordinate within the element
    const xPercent = x / this.offsetWidth * 100;
    const yPercent = y / this.offsetHeight * 100;

    // Update the background gradient based on mouse position
    this.style.background = `linear-gradient(135deg, #AD2E24 ${xPercent}%, #81171B ${yPercent}%)`;
  });
});
    </script>
    <div class="navbar">
      <div class="navcontainer">
        <h1>Trifecta YT Converter</h1>
      </div>
    </div>
    <div class="container">
      <div class="YTdownload">
        <div class="row">
          <input type="text" id="input-box" placeholder="Insert URL here" />
            <button>Download</button>
            <select>
              <option value="MP3">.MP3</option>
              <option value="MP4">.MP4</option>
              <option value="MOV">.MOV</option>
            </select>
        </div>
      </div>
      <div class="description">
        <p style="margin-bottom: 20px;">
          Trifecta YT converter allows you to download youtube videos as MP4
          files.<br />
          it is developed by a small team of developers "TheTrifecta"<br />
        </p>
        <ul id="list-container">
          Contact us:
        </ul>
        <li>Email: TheTrifectaOrg@gmail.com</li>
        <li>Phone number: +123 456 789 420</li>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
